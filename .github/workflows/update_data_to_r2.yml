name: Update Stock Data and Upload to R2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run data update script
        run: python scripts/update_data.py

      # --- 新增的檔案存在性檢查 ---
      - name: Verify that the files were created
        run: |
          if [ ! -f ./dist/preprocessed_data.json ]; then
            echo "Error: preprocessed_data.json was not created."
            exit 1
          fi
          if [ -z "$(ls -A ./dist/prices)" ]; then
            echo "Error: The prices directory is empty."
            exit 1
          fi
          echo "All required files were created successfully."

      - name: Upload data to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler r2 object put "${{ secrets.R2_BUCKET_NAME }}/preprocessed_data.json" --file="./dist/preprocessed_data.json" --content-type "application/json"
          find ./dist/prices -type f -name "*.csv" | while read f; do
            wrangler r2 object put "${{ secrets.R2_BUCKET_NAME }}/prices/$(basename $f)" --file="$f" --content-type "text/csv"
          done
